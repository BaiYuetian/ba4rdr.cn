<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>圣诞快乐</title>
<style>
    body {
        background-color: #f0f8ff;
        color: #333;
        font-family: 'Arial', sans-serif;
        text-align: center;
        position: relative;
        overflow: hidden; /* 确保雪花不会超出视口 */
    }

    header {
        margin-top: 50px;
    }

    header h1 {
        font-size: 3em;
        color: #ff4c4c;
    }

    #countdown {
        margin-top: 50px;
    }

    #timer {
        font-size: 2em;
        color: #ff4c4c;
    }

    footer {
        margin-top: 50px;
    }

    .snowflake {
        position: absolute;
        top: -20px;
        width: 20px;
        height: 20px;
        background: white;
        border-radius: 50%;
        opacity: 0.7;
        animation: fall linear infinite;
    }

    @keyframes fall {
        0% { top: -20px; opacity: 0.7; }
        100% { top: 100vh; opacity: 0; }
    }
</style>
</head>
<body>
    <header>
        <h1>圣诞快乐!</h1>
        <p>愿这个节日充满欢乐与温馨</p>
    </header>

    <main>
        <section id="countdown">
            <h2>距离下一个圣诞节还有:</h2>
            <div id="timer"></div>
        </section>
    </main>

    <footer>
        <p>祝你有一个美好的假期!</p>
    </footer>

    <!-- 雪花 -->
    <script>
        function getNextChristmas() {
            //获取下一个圣诞节的日期
            const now = new Date();
            const thisYearsChristmas = new Date(now.getFullYear(), 11, 25); // 月份是从0开始计数的，所以11代表12月
            if (now > thisYearsChristmas) {
                return new Date(now.getFullYear() + 1, 11, 25); //今年圣诞节已经过去，计算下一个圣诞节
            } else {
                return thisYearsChristmas; 
            }
        }

        window.onload = function() {
            // 创建雪花元素 50个
            for (let i = 0; i < 50; i++) {
                let snowflake = document.createElement('div');
                snowflake.className = 'snowflake';
                snowflake.style.left = Math.random() * window.innerWidth + 'px';
                snowflake.style.animationDuration = Math.random() * 3 + 2 + 's';
                snowflake.style.opacity = Math.random();
                snowflake.style.width = Math.random() * 5 + 10 + 'px';
                snowflake.style.height = snowflake.style.width;
                document.body.appendChild(snowflake);
            }

            const christmasDay = getNextChristmas().getTime();

            function updateTimer() {
                const now = new Date().getTime();
                const distance = christmasDay - now;

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById('timer').innerHTML = `${days}天 ${hours}小时 ${minutes}分钟 ${seconds}秒`;

                if (distance < 0) {
                    clearInterval(xmasInterval);
                    document.getElementById('timer').innerHTML = "圣诞节已经到来!";
                }
            }

            // 更新计时器每秒一次
            const xmasInterval = setInterval(updateTimer, 1000);

            // 立即更新一次以避免等待第一秒
            updateTimer();
        };
    </script>
    
    <footer>
        <p>© ba4rdr 圣诞快乐</p>
        <p>周扒皮与孙吉吉</p>
    </footer>
</body>
</html>
