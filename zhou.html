<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>无</title>
        <style>
            h1 {
                text-align: center;
            }
        </style>
        <script type="text/javascript">    
        
            function getMorseCode(st) {
                 switch (st.toUpperCase()) {
        case 'A': return ".-";
        case 'B': return "-...";
        case 'C': return "-.-.";
        case 'D': return "-..";
        case 'E': return ".";
        case 'F': return "..-.";
        case 'G': return "--.";
        case 'H': return "....";
        case 'I': return "..";
        case 'J': return ".---";
        case 'K': return "-.-";
        case 'L': return ".-..";
        case 'M': return "--";
        case 'N': return "-.";
        case 'O': return "---";
        case 'P': return ".--.";
        case 'Q': return "--.-";
        case 'R': return ".-.";
        case 'S': return "...";
        case 'T': return "-";
        case 'U': return "..-";
        case 'V': return "...-";
        case 'W': return ".--";
        case 'X': return "-..-";
        case 'Y': return "-.--";
        case 'Z': return "--..";
        case '0': return "-----";
        case '1': return ".----";
        case '2': return "..---";
        case '3': return "...--";
        case '4': return "....-";
        case '5': return ".....";
        case '6': return "-....";
        case '7': return "--...";
        case '8': return "---..";
        case '9': return "----.";
        default: return ""; 
                }
            }
            
            function btn_slot() {
               //
            var h = document.getElementById("H");
            var va=document.getElementById("textLine").value;
                var ipt="";
                for(var i=0;i<va.length;i++){
                    var t =va[i];
                    ipt = ipt+getMorseCode(t) +" ";
                }
                h.textContent=ipt;
            }
            
        </script>  
    </head>
    <body>
        <h1 id="H">初始文本</h1>
        <input type="text" id="textLine" pattern=“a-zA-Z0-9">
        <button onclick="btn_slot()">点击修改文本</button>
    </body>
</html>
